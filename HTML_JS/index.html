<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
</head>
<body>
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>
        <button type="button" onclick="validarFormulario()">Submeter</button>
    </form>

        <p id="mensagem"></p>

    <script>
        function validarFormulario() {
        var campoA = document.getElementById('campoA').value;
        var campoB = document.getElementById('campoB').value;
        if (parseInt(campoB) > parseInt(campoA)) {
        document.getElementById('mensagem').innerHTML = "Formulário válido! B é maior que A.";
        } else {
        document.getElementById('mensagem').innerHTML = "Formulário inválido! B precisa ser maior que A.";
    }
    }
    </script>
</body>
</html>
